<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GSD: Get Stuff Done</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="libs/jquery-3.1.1.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>

<body>

<div id="header-container">
  <h1>Progress all the things!</h1>
</div>

<div id="main-container">

  <div class="topic">
    <input type="text" placeholder="Today's work item 1" name="Topic">
    <br>
    <button type="button" class="less-btn" id="less-btn1">-</button>
    <button type="button" class="more-btn" id="more-btn1">+</button>
    <div id="circle1" class="lightPinkCircle"></div>
    <div id="progress-bar1">
    </div>
  </div>

  <div class="topic">
    <input type="text" placeholder="Today's work item 2" name="Topic">
    <br>
    <button type="button" class="less-btn" id="less-btn2">-</button>
    <button type="button" class="more-btn" id="more-btn2">+</button>
    <div id="circle2" class="lightPinkCircle"></div>
    <div id="progress-bar2">
    </div>
  </div>

  <div class="topic">
    <input type="text" placeholder="Today's work item 3" name="Topic">
    <br>
    <button type="button" class="less-btn" id="less-btn3">-</button>
    <button type="button" class="more-btn" id="more-btn3">+</button>
    <div id="circle3" class="lightPinkCircle"></div>
    <div id="progress-bar3">
    </div>
  </div>

</div>

</body>
</html>
